          name: Build Docker image openbas/collector-crowdstrike
          command: |
            if [ "${CIRCLE_BRANCH}" = "release/current" ]; then
              docker build --progress=plain -t openbas/collector-crowdstrike:${CIRCLE_SHA1} --build-arg PYOBAS_GIT_BRANCH_OVERRIDE="${CIRCLE_BRANCH}" .
            else 

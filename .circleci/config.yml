            fi
            docker save -o ~/openbas/images/collector-openbas openbas/collector-openbas:${CIRCLE_SHA1}
      - run:
          working_directory: ~/openbas/microsoft-azure
          name: Build Docker image openbas/collector-microsoft-azure
          command: |
            if [ "${CIRCLE_BRANCH}" = "release/current" ]; then

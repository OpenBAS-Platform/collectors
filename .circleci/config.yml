            fi
            docker save -o ~/openbas/images/collector-microsoft-azure openbas/collector-microsoft-azure:${CIRCLE_SHA1}
      - run:
          working_directory: ~/openbas/microsoft-intune
          name: Build Docker image openbas/collector-microsoft-intune
          command: |
            if [ "${CIRCLE_BRANCH}" = "release/current" ]; then
              docker build --progress=plain -t openbas/collector-microsoft-intune:${CIRCLE_SHA1} --build-arg PYOBAS_GIT_BRANCH_OVERRIDE="${CIRCLE_BRANCH}" .
            else 
